<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Test</title>
    <script type="text/javascript">
      var x = 270;
      var y = 270;

      var mousePos = {x: 270, y: 270};

      function getMousePos(canvas, event) {
        var rect = canvas.getBoundingClientRect();
        return {
          x: event.clientX - rect.left,
          y: event.clientY - rect.top
        };
      }

      function load() {
        var canvas = document.getElementById('MainCanvas');

        canvas.addEventListener('mousemove', function(event) {
          mousePos = getMousePos(canvas, event);
        }, false);

        update();
      }
      function update() {

        if(Math.pow(Math.abs(y-mousePos.y), 2) + Math.pow(Math.abs(x-mousePos.x), 2) > 1) {
          var atan = Math.atan2(y-mousePos.y, x-mousePos.x);
          x-=Math.cos(atan);
          y-=Math.sin(atan);
        }

        var canvas = document.getElementById('MainCanvas');
        if (canvas.getContext) {
          var ctx = canvas.getContext('2d');

          ctx.clearRect(0, 0, canvas.width, canvas.height);

          ctx.fillStyle = "rgb(200,0,0)";
          ctx.beginPath();
          ctx.arc(x, y, 10, 0, 2*Math.PI);
          ctx.fill();
        }

        setTimeout(update, 3);
      }
    </script>
    <style type="text/css">
      canvas {
         border: 2px solid black;
       };
    </style>
  </head>
  <body onload="load();">
    <canvas id="MainCanvas" width="600" height="600" tabindex='1'></canvas>
  </body>
</html>
